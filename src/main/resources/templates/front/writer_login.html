<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FindLover-Login</title>
    <th:block th:include="front/common/common_resource :: resources"/>
    <script th:src="@{/js/front/login.js}" src="../../static/js/front/login.js"></script>
</head>
<body>
<div class="navbar navbar-inverse-blue navbar">    <!--<div class="navbar navbar-inverse-blue navbar-fixed-top">-->
    <div class="navbar-inner">
        <div class="container"><a class="brand" href="index.html">
            <img th:src="@{/images/logo.png}" src="../../static/images/logo.png" alt="logo"></a>
            <div class="pull-right">
                <nav class="navbar nav_bottom" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header nav_2">
                        <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse"
                                data-target="#bs-megadropdown-tabs">Menu <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"></a></div>
                    <div class="collapse navbar-collapse" id="bs-megadropdown-tabs">
                        <ul class="nav navbar-nav nav_1">
                            <li><a th:href="@{/login}">用户登录</a></li>
                        </ul>
                    </div>
                </nav>
            </div> <!-- end pull-right -->
            <div class="clearfix"></div>
        </div> <!-- end container -->
    </div> <!-- end navbar-inner -->
</div> <!-- end navbar-inverse-blue -->
<div class="banner-writer-login">
    <div class="grid_3">
        <div class="container">
            <div class="breadcrumb1">
                <ul>
                    <a href="#"><i class="fa fa-sign-in home_1"></i></a>
                    <span class="divider">&nbsp;|&nbsp;</span>
                    <li class="current-page" style="color: #f0f0f0">作家登录</li>
                </ul>
            </div>
            <div class="col-md-8 login_left">
                <form class="form-horizontal" th:action="@{/writer/login}" method="post">
                    <span style="color: red;margin-left: 50px" th:text="${#httpServletRequest.getParameter('message')}"></span>
                    <div class="form-group">
                        <label for="username" style="color: #f0f0f0" class="col-md-2 control-label">帐号：</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="username" name="username" placeholder="帐号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: #f0f0f0" class="col-md-2 control-label ">密码：</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <!--<div>-->
                    <!--<label for="code" class="col-md-1 control-label">验证码</label>-->
                    <!--<div class="col-md-6">-->
                    <!--<img src="" alt="">-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="form-group" style="height: auto">
                        <div class="col-md-3 text-right" style="height: 3px">
                            <input type="checkbox"  style=" text-align:right" id="remenberMe" name="remenberMe" >
                        </div>
                        <label for="password" style="color: #f0f0f0" class="col-md-3">记住密码</label>
                    </div>
                    <div class="col-md-offset-1">
                        <input type="submit" value="登录" class="btn_1 submit">
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<th:block th:include="front/common/footer::foot"/>
</body>
</html>
