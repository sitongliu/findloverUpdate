<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FindLover</title>
    <!--公共css与js文件-->
    <th:block th:include="front/common/common_resource::resources"/>
    <!--ueditor引入-->
    <script th:src="@{/plugins/ueditor/ueditor.config.js}" type="text/javascript" charset="utf-8" src="../../static/plugins/ueditor/ueditor.config.js"></script>
    <script th:src="@{/plugins/ueditor/ueditor.all.min.js}" type="text/javascript" charset="utf-8" src="../../static/plugins/ueditor/ueditor.all.min.js"> </script>
    <script th:src="@{/plugins/ueditor/lang/zh-cn/zh-cn.js}" type="text/javascript" charset="utf-8" src="../../static/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script src="../../static/js/front/write_story.js"  th:src="@{/js/front/write_story.js}" type="text/javascript" ></script>
</head>
<body>
<!-- 导航栏 -->
<th:block th:include="front/common/header::nav"/>
<!--导航栏（th:remove)-->

<div class="container grid_0">
    <form id="storyForm" th:action="@{/success_story/write_story}" th:method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group" style="margin-top:50px ;">
            <label for="ephoto" class="col-md-3 control-label">文章配图</label>
            <div class="col-md-5">
                <input id="ephoto" name="ephoto" type="file" class="control-file" >
            </div>
        </div>
        <div class="form-group" style="margin-top:50px ; margin-bottom: 50px;">
            <label  class=" col-md-3 control-label " style="align:right;">id</label>
            <div class="col-md-5" align="left">
                <input id="otherId" name="otherId" class="form-control" type="text" style="align:left;" placeholder="请输入ta的id">
            </div>
        </div>
        <div class="form-group" style="margin-bottom:50px ;">
            <label  class=" col-md-3 control-label " style="align:right;">标题</label>
            <div class="col-md-5" align="left">
                <input id="title" name="title" class="form-control" type="text" style="align:left;" placeholder="请输入您文章的标题">
            </div>
            <div class="col-md-2 text-right" >
                <button class="btn btn-primary" id="submitStory" type="submit" >提交</button>
            </div>
        </div>
        <input name="tcontent" id="tcontent" type="hidden"/>
        <input name="essays" id="essays" type="hidden"/>
        <div id="test-editormd" align="center" style="margin: 30px">
            <textarea id="editor" name="test-editormd-markdown-doc" style="height: 600px;width: 95%"></textarea>
        </div>

    </form>
</div>
<!--页面尾部-->
    <th:block th:include="front/common/footer::foot"/>
</body>
</html>
