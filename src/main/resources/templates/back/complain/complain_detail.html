<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="back/common/common_resource :: resources"/>
    <title>Title</title>
    <script th:src="@{/js/back/complain_detail.js}"></script>
    <th:block th:remove="all">
        <link rel="stylesheet" href="/static/css/bootstrap-3.1.1.min.css">
        <link rel="stylesheet" href="/static/css/font-awesome.css">
    </th:block>
    <script th:inline="javascript">
        var complainId = /*[[${id}]]*/'';
        var comObjId = /*[[${complain.comObj}]]*/'';
    </script>
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">
    <div class="content-wrapper" style="margin-left: 0;padding-top: 0">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">用户投诉详情</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="container-fluid">
                                <ul id="complain-tab" class="nav nav-tabs">
                                    <li class="active">
                                        <a id="info" href="#info-pane" data-toggle="tab">投诉详情</a>
                                    </li>
                                    <!--<li><a id="photo" href="#photo-pane" data-toggle="tab">配图详情</a></li>-->
                                </ul>
                                <div id="complain-tab-content" class="tab-content">

                                    <div class="tab-pane fade in active" id="info-pane">
                                        <div class="f-content" >
                                            <div class="container-fluid" style="height: auto">
                                                <h4 >投诉原因：</h4><p/>
                                                <h5 style="margin-left: 100px" th:text="${complain.reason}"></h5><p/>
                                                <h4 >投诉内容：</h4><p/>
                                                <div style="border: 1px #EEEEEE solid;border-radius: 5px;margin: 50px;padding: 50px">
                                                    <p  th:utext="${complain.content}"></p>
                                                </div>
                                                <div class="row">
                                                    <div th:if="${complain.status==0}" class="col-md-8 text-right">
                                                        <a id="ignore-complain" class="btn btn-info">忽略</a>
                                                    </div>
                                                    <div th:if="${complain.status==0}" class="col-md-2 text-center">
                                                        <a id="warning-complain" class="btn btn-warning">警告</a>
                                                    </div>
                                                    <div th:if="${complain.status==0}" class="col-md-2">
                                                        <a id="seal-complain" class="btn btn-danger">封号</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                   <!-- <div class="tab-pane fade" id="photo-pane">
                                        <div class="f-content">
                                            <div class="container-fluid">
                                                <img th:src="@{/file(path=${complainObj.photo})}" style="width: auto;height: 400px">
                                            </div>
                                        </div>
                                    </div>-->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
